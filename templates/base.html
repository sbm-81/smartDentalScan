<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}SmartDentalScan{% endblock %}</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block extra_head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand fw-semibold" href="/">SmartDentalScan</a>

        <div class="d-flex align-items-center gap-2 ms-auto">
            {% if current_user.is_authenticated %}
                <a class="btn btn-outline-primary btn-sm" href="/history">History</a>
                <form method="POST" action="/logout" class="m-0">
                    {% include '_csrf.html' %}
                    <button class="btn btn-outline-secondary btn-sm" type="submit">Logout</button>
                </form>
            {% else %}
                <a class="btn btn-outline-primary btn-sm" href="/login">Login</a>
                <a class="btn btn-outline-secondary btn-sm" href="/signup">Sign up</a>
            {% endif %}
        </div>
    </div>
</nav>

<main class="container py-4">
    {% include '_flashes.html' %}
    {% block content %}{% endblock %}
</main>
</body>
</html>
